- name: Camera
  components:
    - classNameSpace: leopph
      className: Transform
      data:
        LocalPosition:
          X: 0
          Y: 0
          Z: 0
        LocalRotation:
          X: 0
          Y: 0
          Z: 0
          W: 1
        LocalScale:
          X: 1
          Y: 1
          Z: 1
    - classNameSpace: leopph
      className: Camera
      data:
        Type:
          value__: 0
        PerspectiveFieldOfView: 90
        OrthographicSize: 10
        NearClipPlane: 0.1
        FarClipPlane: 100
    - classNameSpace: ""
      className: MovementController
      data:
        left:
          value__: 65
        right:
          value__: 68
        up:
          value__: 32
        down:
          value__: 162
        forward:
          value__: 87
        backward:
          value__: 83
        run:
          value__: 160
        speed: 3
    - classNameSpace: ""
      className: OrientationController
      data:
        sensitivity: 0.05
